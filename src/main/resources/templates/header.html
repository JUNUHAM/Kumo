<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <body>

<nav th:fragment="headerFragment" class="navbar navbar-expand-lg bg-white custom-header">
	
	<div class="header-left-section">
		<a class="navbar-brand py-0" th:href="@{/}">
			<img th:src="@{/images/seekerLogo.png}" alt="KUMO" class="header-logo-img"/>
		</a>
	</div>
	
	<div class="header-right-section d-flex align-items-center gap-3">
		
		<div sec:authorize="isAnonymous()">
			<a th:href="@{/login}" class="btn btn-primary btn-sm">로그인</a>
			<a th:href="@{/signup}" class="btn btn-outline-secondary btn-sm">회원가입</a>
		</div>
		
		<div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
			
			<div class="dropdown">
				<a href="#" class="header-icon-link position-relative" id="notificationMenu"
				   data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-bell fs-4 text-secondary"></i>
					<span class="notification-badge-dot"></span>
				</a>
				<ul class="dropdown-menu dropdown-menu-end custom-notification-menu shadow border-0"
				    aria-labelledby="notificationMenu">
					<div class="menu-pointer"></div>
					<div class="notification-content">
						<div class="p-3 text-center text-muted">
							<small>알림이 없습니다.</small>
						</div>
					</div>
				</ul>
			</div>
			
			<div class="dropdown">
				<a class="profile-avatar" href="#" id="userMenu"
				   data-bs-toggle="dropdown" aria-expanded="false">
					<img th:src="@{/images/recruiter/user 3 1.svg}" alt="profile" class="avatar-img shadow-sm"/>
				</a>
				
				<ul class="dropdown-menu dropdown-menu-end custom-profile-menu shadow border-0"
				    aria-labelledby="userMenu">
					<div class="menu-pointer"></div>
					<li class="px-4 py-3 text-center">
                        <span class="profile-user-name"
                              sec:authentication="name">사용자</span>
						<span>님</span>
					</li>
					<li class="px-3 pb-3">
						<div class="d-grid gap-2">
							<a th:href="@{/recruiter/profile}" class="btn btn-profile-edit">내 프로필 편집</a>
							
							<form th:action="@{/logout}" method="post" class="d-grid">
								<button type="submit" class="btn btn-logout-custom">로그아웃</button>
							</form>
						</div>
					</li>
				</ul>
			</div>
		
		</div> </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
