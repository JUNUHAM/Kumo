<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUMO - 회원가입 선택</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/join.css}">
</head>

<body>
    <header>
        <a href="/" class="logo">
            <img src="/images/mainLogo.png" alt="KUMO 로고" style="height: 40px; vertical-align: middle;">
        </a>
        <nav>
            <div class="nav-menu">
                <li><a href="/company_info">회사 정보</a></li>
                <a href="/login">로그인</a>
                <li class="icon-btn"><img src="/images/icons/translate.svg"></li>
                <li class="icon-btn"><img src="/images/icons/darkmode.svg"></li>
            </div>
        </nav>
    </header>

    <main>
        <div class="signup-header">
            <img src="/images/icons/kumo.svg" class="card-icon" alt="메인 아이콘" style="width: 100px; height: auto;">
            <h1 class="signup-title">KUMO <span>회원가입</span></h1>
        </div>

        <div class="signup-options">
            <div class="signup-card seeker" onclick="location.href='/signup/seeker'">
                <img src="/images/icons/sign_up_seeker.svg" class="card-icon" alt="구직자 아이콘">
                <span class="card-text">구직자 회원</span>
            </div>

            <div class="signup-card recruiter" onclick="location.href='/signup/recruiter'">
                <img src="/images/icons/sign_up_recruiter.svg" class="card-icon" alt="구인자 아이콘">
                <span class="card-text">구인자 회원</span>
            </div>
        </div>
    </main>

    <footer>
        일본전국구인구직지도KUMO
    </footer>

</body>

</html>
