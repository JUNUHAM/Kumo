<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KUMO RECRUITER - 공고 관리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/recruiter/header.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/rightSidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/main.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/jobManage.css}" />
        <link rel="stylesheet" th:href="@{/css/recruiter/calendar.css}" />
  </head>
  <body>
    <header
      th:replace="~{recruiterView/fragments/header :: headerFragment}"
    ></header>

    <div class="dashboard-wrapper">
      <div
        th:replace="~{recruiterView/fragments/sidebar :: sidebarFragment}"
      ></div>

      <div class="main-container">
        <main class="content-body">
          <div class="job-manage-card">
            <div class="card-header-flex">
              <h2 class="table-title">공고 관리</h2>
            </div>

            <table class="kumo-table">
              <thead>
                <tr>
                  <th>
                    공고 제목 <i class="bi bi-arrow-down-up sort-icon"></i>
                  </th>
                  <th>업무 <i class="bi bi-arrow-down-up sort-icon"></i></th>
                  <th>급료 <i class="bi bi-arrow-down-up sort-icon"></i></th>
                  <th>연락처</th>
                  <th>
                    등록 날짜 <i class="bi bi-arrow-down-up sort-icon"></i>
                  </th>
                  <th>마감여부</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="job-title-cell">
                      <span class="job-name text-truncate-custom"
                        >칸테키 다이닝 홀서빙 구합니다</span
                      >
                    </div>
                  </td>
                  <td>홀</td>
                  <td><span class="salary-text">일급 9,400엔</span></td>
                  <td>
                    <span class="contact-text text-truncate-custom"
                      >tanakada@sato-inc.com</span
                    >
                  </td>
                  <td><span class="date-text">1년 전</span></td>
                  <td><span class="status-badge status-ing">모집중</span></td>
                  <td>
                    <div class="action-buttons">
                      <button class="btn-manage">관리</button>
                      <button class="btn-close-job">마감</button>
                    </div>
                  </td>
                </tr>
                <tr class="job-closed">
                  <td>
                    <div class="job-title-cell">
                      <span class="job-name text-truncate-custom"
                        >시부야 라멘집 주방 보조 급구</span
                      >
                  </td>
                  <td>주방</td>
                  <td>
                    <span class="salary-text text-muted">시급 1,200엔</span>
                  </td>
                  <td>
                    <span class="contact-text text-truncate-custom"
                      >shibuya_ramen@info.jp</span
                    >
                  </td>
                  <td><span class="date-text">2개월 전</span></td>
                  <td><span class="status-badge status-end">마감됨</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <footer th:replace="~{fragments/NonLoginFooter :: footerFragment}"></footer>
        </main>
      </div>
      <div
        th:replace="~{recruiterView/fragments/rightSidebar :: rightSidebarFragment}"
      ></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/recruiter/rightSidebar.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.10/index.global.min.js"></script>
    <script th:src="@{/js/recruiter/global-calendar.js}"></script>
  </body>
</html>
