<aside th:fragment="sidebarFragment" class="sidebar-container">
    <div class="sidebar-top">
  
      <!-- 로고 추가 -->
      <a th:href="@{/Recruiter/Main}" class="sidebar-logo-link">
        <img src="/images/recruiter/recruiterLogo.png" alt="KUMO" />
      </a>
    <nav class="sidebar-nav">
      <a
        th:href="@{/Recruiter/Main}"
        class="nav-item"
        th:classappend="${currentMenu == 'home'} ? 'active'"
      >
        <i class="bi bi-house-door-fill"></i>
        <span th:text="#{sidebar.menu.home}">Home</span>
      </a>

      <a
        th:href="@{/Recruiter/ApplicantInfo}"
        class="nav-item"
        th:classappend="${currentMenu == 'applicants'} ? 'active'"
      >
        <i class="bi bi-person-fill"></i>
        <span th:text="#{sidebar.menu.applicants}">지원자 관리</span>
      </a>

      <a
        th:href="@{/Recruiter/JobManage}"
        class="nav-item"
        th:classappend="${currentMenu == 'jobManage'} ? 'active'"
      >
        <i class="bi bi-bar-chart-line-fill"></i>
        <span th:text="#{sidebar.menu.jobs}">공고 관리</span>
      </a>

      <a
        th:href="@{/Recruiter/Calendar}"
        class="nav-item"
        th:classappend="${currentMenu == 'calendar'} ? 'active'"
      >
        <i class="bi bi-calendar-event-fill"></i>
        <span th:text="#{sidebar.menu.calendar}">캘린더</span>
      </a>

      <a
        th:href="@{/Recruiter/CompanyInfo}"
        class="nav-item"
        th:classappend="${currentMenu == 'companyInfo'} ? 'active'"
      >
        <i class="bi bi-building-fill"></i>
        <span th:text="#{sidebar.menu.company}">회사 정보</span>
      </a>

      <a
        th:href="@{/Recruiter/Settings}"
        class="nav-item"
        th:classappend="${currentMenu == 'settings'} ? 'active'"
      >
        <i class="bi bi-gear-fill"></i>
        <span th:text="#{sidebar.menu.settings}">내 계정</span>
      </a>
    </nav>
  </div>

  <div class="sidebar-bottom">
    <a href="/logout" class="nav-item logout-btn">
      <i class="bi bi-power"></i>
      <span th:text="#{sidebar.menu.logout}">LOGOUT</span>
    </a>
  </div>
</aside>
