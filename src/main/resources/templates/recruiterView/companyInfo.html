<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KUMO RECRUITER - 회사 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/recruiter/header.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/rightSidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/main.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/companyInfo.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/calendar.css}" />
  </head>
  <body>
    <header
      th:replace="~{recruiterView/fragments/header :: headerFragment}"
    ></header>

    <div class="dashboard-wrapper">
      <div
        th:replace="~{recruiterView/fragments/sidebar :: sidebarFragment}"
      ></div>

      <div class="main-container">
        <main class="content-body">
          <div class="company-mgmt-container">
            <div class="header-title-area mb-4">
              <h2 class="table-title">회사 정보 관리</h2>
              <p class="text-muted small">
                등록된 회사 정보를 확인하고 수정할 수 있습니다.
              </p>
            </div>

            <div class="company-navigation mb-4">
              <div class="nav-pills-wrapper">
                <button class="nav-pill active">KUMO 소프트</button>
                <button class="nav-pill">네오 재팬</button>
                <button class="nav-pill-add">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
            </div>

            <div class="info-glass-card">
              <form id="companyDetailForm">
                <div class="row g-4">
                  <div class="col-md-6">
                    <label class="info-label">회사명</label>
                    <input
                      type="text"
                      class="kumo-form-control"
                      value="KUMO 소프트"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="info-label">대표자명</label>
                    <input
                      type="text"
                      class="kumo-form-control"
                      placeholder="성함을 입력하세요"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="info-label">회사 주소</label>
                    <div class="kumo-input-group">
                      <input
                        type="text"
                        class="kumo-form-control address-input"
                        placeholder="도쿄도 미나토구..."
                      />
                      <button type="button" class="btn-address-search">
                        주소 찾기
                      </button>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label class="info-label">회사 소개</label>
                    <textarea
                      class="kumo-form-control"
                      rows="5"
                      placeholder="회사에 대한 간단한 설명을 작성해 주세요."
                    ></textarea>
                  </div>
                </div>

                <div class="form-actions mt-5">
                  <button type="button" class="btn-delete">회사 삭제</button>
                  <button type="submit" class="btn-save">설정 저장하기</button>
                </div>
              </form>
            </div>
          </div>
          <footer
            th:replace="~{fragments/NonLoginFooter :: footerFragment}"
          ></footer>
        </main>
      </div>
      <div
        th:replace="~{recruiterView/fragments/rightSidebar :: rightSidebarFragment}"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/recruiter/rightSidebar.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.10/index.global.min.js"></script>
    <script th:src="@{/js/recruiter/global-calendar.js}"></script>
  </body>
</html>
