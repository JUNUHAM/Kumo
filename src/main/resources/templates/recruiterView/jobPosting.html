<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KUMO RECRUITER - 공고 등록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/recruiter/header.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/main.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/jobPosting.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/companyInfo.css}" />
  </head>
  <body>
    <header
      th:replace="~{recruiterView/fragments/header :: headerFragment}"
    ></header>

    <div class="dashboard-wrapper">
      <div
        th:replace="~{recruiterView/fragments/sidebar :: sidebarFragment}"
      ></div>

      <div class="main-container">
        <main class="content-body">
          <div class="posting-card">
            <h2 class="posting-title">공고 등록</h2>

            <form
              action="/Recruiter/JobPost"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="form-group mb-4">
                <label class="form-label">제목</label>
                <input
                  type="text"
                  name="title"
                  class="form-control kumo-input"
                  placeholder="구인글 제목을 입력해주세요."
                />
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">업무</label>
                  <input
                    type="text"
                    name="position"
                    class="form-control kumo-input"
                    placeholder="직책을 입력해주세요."
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">업무 상세</label>
                  <input
                    type="text"
                    name="positionDetail"
                    class="form-control kumo-input"
                    placeholder="상세 업무내용을 입력해주세요."
                  />
                </div>
              </div>

              <div class="form-group mb-4">
                <label class="form-label">마감일</label>
                <div class="d-flex align-items-center gap-2 flex-nowrap">
                  <input
                    type="number"
                    class="form-control kumo-input-sm"
                    style="width: 85px;"
                    placeholder="1899"
                  />
                  <input
                    type="number"
                    class="form-control kumo-input-sm"
                    style="width: 65px;"
                    placeholder="05"
                  />
                  <input
                    type="number"
                    class="form-control kumo-input-sm"
                    style="width: 65px;"
                    placeholder="05"
                  />
                  <input
                    type="text"
                    class="form-control kumo-input-sm"
                    style="width: 90px;"
                    placeholder="18:00"
                  />
                  <span
                    class="fw-bold text-nowrap"
                    style="color: #4a90e2; min-width: 40px;"
                    >까지</span
                  >
                </div>
              </div>

              <div class="form-group mb-4">
                <label class="form-label">급여</label>
                <div class="d-flex align-items-center gap-2">
                  <select
                    class="form-select kumo-input-sm"
                    style="width: 100px;"
                  >
                    <option>시급</option>
                    <option>일급</option>
                    <option>월급</option>
                    <option>연봉</option>
                  </select>
                  <div class="position-relative flex-grow-1">
                    <input
                      type="text"
                      class="form-control kumo-input"
                      style="padding-right: 40px;"
                    />
                    <span
                      class="position-absolute end-0 top-50 translate-middle-y me-3 text-muted"
                      >円</span
                    >
                  </div>
                </div>
              </div>

              <div class="form-group mb-4">
                <label class="form-label">사진 업로드</label>
                <div class="upload-container">
                  <label for="file-upload" class="upload-btn">
                    <i class="bi bi-plus-circle-fill"></i>
                    <input type="file" id="file-upload" hidden multiple />
                  </label>
                </div>
              </div>
              <div class="form-group mb-4">
                <label class="form-label">등록 회사 선택</label>
                <div class="company-selection-wrapper">
                  <div class="nav-pills-wrapper" id="companySelectTabs">
                    <button
                      type="button"
                      class="nav-pill active"
                      onclick="selectCompanyForPost(1)"
                    >
                      KUMO 소프트
                    </button>
                    <button
                      type="button"
                      class="nav-pill"
                      onclick="selectCompanyForPost(2)"
                    >
                      네오 재팬
                    </button>
                    <a
                      th:href="@{/Recruiter/CompanyInfo}"
                      class="nav-pill-link"
                    >
                      <i class="bi bi-gear-fill me-1"></i> 회사 관리
                    </a>
                  </div>
                  <input
                    type="hidden"
                    name="companyId"
                    id="selectedCompanyId"
                    value="1"
                  />
                </div>
                <p class="text-muted small mt-2">
                  공고에 표시될 회사를 선택해 주세요. 상세 정보는 회사 관리
                  메뉴에서 수정 가능합니다.
                </p>
              </div>
              <div class="form-group mb-5">
                <label class="form-label">상세정보</label>
                <textarea
                  class="form-control kumo-input"
                  rows="6"
                  placeholder="상세 내용을 입력해주세요."
                ></textarea>
              </div>

              <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary kumo-btn-submit">
                  등록
                </button>
              </div>
            </form>
          </div>

          <footer
            th:replace="~{fragments/NonLoginFooter :: footerFragment}"
          ></footer>
        </main>
      </div>
    </div>
  </body>
</html>
