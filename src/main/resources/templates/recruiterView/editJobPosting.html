<head>

    <script th:src="@{/js/recruiter/recruiterHeader.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/recruiter/recruiterHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/NonLoginFragments/NonLoginFooter.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/main.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/jobPosting.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/companyInfo.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/dark-theme.css}" />
    <link rel="icon"
        href="data:;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
</head>

<body>
    <header th:replace="~{recruiterView/fragments/recruiterHeader :: headerFragment}"></header>

    <div class="dashboard-wrapper">
        <div th:replace="~{recruiterView/fragments/sidebar :: sidebarFragment}"></div>

        <div class="main-container">
            <main class="content-body">
                <div class="posting-card">
                    <h2 class="posting-title" th:text="#{job.edit.title}">Í≥µÍ≥† ÏàòÏ†ï</h2>

                    <form th:action="@{/Recruiter/editJobPosting}" method="post" enctype="multipart/form-data"
                        id="jobEditForm">
                        <input type="hidden" name="id" th:value="${jobId}">
                        <input type="hidden" name="region" th:value="${region}">

                        <div class="form-group mb-4">
                            <label class="form-label" th:text="#{job.edit.label.title}">Ï†úÎ™©</label>
                            <input type="text" name="title" class="form-control kumo-input" th:value="${job.title}"
                                required />
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{job.edit.label.position}">ÏóÖÎ¨¥</label>
                                <input type="text" name="position" class="form-control kumo-input"
                                    th:value="${job.position}" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{job.edit.label.desc}">ÏóÖÎ¨¥ ÏÉÅÏÑ∏</label>
                                <input type="text" name="jobDescription" class="form-control kumo-input"
                                    th:value="${job.jobDescription}" th:placeholder="#{job.edit.placeholder.desc}" />
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" th:text="#{job.edit.label.contact}">Ïó∞ÎùΩÏ≤ò</label>
                            <input type="text" name="contactPhone" class="form-control kumo-input"
                                th:value="${job.contactPhone}" th:placeholder="#{job.edit.placeholder.contact}"
                                required />
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-label" th:text="#{job.edit.label.salary}">Í∏âÏó¨</label>
                            <div class="d-flex align-items-center gap-2">
                                <select name="salaryType" class="form-select kumo-input-sm" style="width: 100px;">
                                    <option value="HOURLY" th:selected="${job.salaryType == 'HOURLY'}"
                                        th:text="#{job.edit.salary.hourly}">ÏãúÍ∏â</option>
                                    <option value="DAILY" th:selected="${job.salaryType == 'DAILY'}"
                                        th:text="#{job.edit.salary.daily}">ÏùºÍ∏â</option>
                                    <option value="MONTHLY" th:selected="${job.salaryType == 'MONTHLY'}"
                                        th:text="#{job.edit.salary.monthly}">ÏõîÍ∏â</option>
                                    <option value="SALARY" th:selected="${job.salaryType == 'SALARY'}"
                                        th:text="#{job.edit.salary.yearly}">Ïó∞Î¥â</option>
                                </select>
                                <div class="position-relative flex-grow-1">
                                    <input type="number" name="salaryAmount" class="form-control kumo-input"
                                        th:value="${job.salaryAmount}" style="padding-right: 40px;" />
                                    <span class="position-absolute end-0 top-50 translate-middle-y me-3 text-muted"
                                        th:text="#{job.edit.salary.currency}">ÂÜÜ</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-5">
                            <label class="form-label" th:text="#{job.edit.label.body}">ÏÉÅÏÑ∏Ï†ïÎ≥¥</label>
                            <textarea name="body" class="form-control kumo-input" rows="6"
                                th:text="${job.body}"></textarea>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mb-5 mt-2">
                            <button type="button" class="btn btn-light px-4 py-2 fw-bold" onclick="history.back();"
                                th:text="#{job.edit.btn.cancel}">Ï∑®ÏÜå</button>
                            <button type="button" class="btn btn-dark px-4 py-2 fw-bold" onclick="closePosting()"
                                th:text="#{job.edit.btn.close}">ÎßàÍ∞êÌïòÍ∏∞</button>
                            <button type="submit" class="btn btn-primary px-4 py-2 fw-bold"
                                th:text="#{job.edit.btn.submit}">Í≥µÍ≥†ÏàòÏ†ï</button>
                        </div>
                        <input type="hidden" name="datanum" th:value="${job.datanum}">
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script th:inline="javascript">
        /* <![CDATA[ */
        // üåü ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Ïö© Îã§Íµ≠Ïñ¥ Î©îÏãúÏßÄ Î≥ÄÏàò ÏÑ∏ÌåÖ
        const msgCloseTitle = /*[[#{job.edit.swal.close_title}]]*/ 'Í≥µÍ≥†Î•º ÎßàÍ∞êÌïòÏãúÍ≤†ÏäµÎãàÍπå?';
        const msgCloseText = /*[[#{job.edit.swal.close_text}]]*/ 'ÎßàÍ∞êÎêú Í≥µÍ≥†Îäî ÏßÄÏõêÏûêÍ∞Ä Îçî Ïù¥ÏÉÅ ÏßÄÏõêÌï† Ïàò ÏóÜÏäµÎãàÎã§.';
        const msgBtnClose = /*[[#{job.edit.swal.btn_close}]]*/ 'ÎßàÍ∞êÌïòÍ∏∞';
        const msgBtnCancel = /*[[#{job.edit.swal.btn_cancel}]]*/ 'Ï∑®ÏÜå';
        const msgOkTitle = /*[[#{job.edit.swal.ok_title}]]*/ 'ÎßàÍ∞ê ÏôÑÎ£å!';
        const msgOkText = /*[[#{job.edit.swal.ok_text}]]*/ 'Í≥µÍ≥†Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÎßàÍ∞êÎêòÏóàÏäµÎãàÎã§.';
        const msgErrorTitle = /*[[#{job.edit.swal.error_title}]]*/ 'ÏóêÎü¨ Î∞úÏÉù';
        const msgErrorFail = /*[[#{job.edit.swal.error_fail}]]*/ 'ÎßàÍ∞ê Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
        const msgErrorComm = /*[[#{job.edit.swal.error_comm}]]*/ 'ÏÑúÎ≤ÑÏôÄ ÌÜµÏã† Ï§ë Î¨∏Ï†úÍ∞Ä ÏÉùÍ≤ºÏäµÎãàÎã§.';

        function closePosting() {
            const datanum = document.querySelector('input[name="datanum"]').value;
            const region = document.querySelector('input[name="region"]').value;

            Swal.fire({
                title: msgCloseTitle,
                text: msgCloseText,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#333d4b',
                confirmButtonText: msgBtnClose,
                cancelButtonText: msgBtnCancel
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/Recruiter/closeJobPosting?datanum=${datanum}&region=${region}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.text())
                        .then(data => {
                            if (data === "success") {
                                Swal.fire({
                                    title: msgOkTitle,
                                    text: msgOkText,
                                    icon: 'success'
                                }).then(() => {
                                    location.href = '/Recruiter/JobManage';
                                });
                            } else {
                                Swal.fire(msgErrorTitle, msgErrorFail, 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire(msgErrorTitle, msgErrorComm, 'error');
                        });
                }
            });
        }
        /* ]]> */
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
