    <link rel="icon"

<body>

    <script th:inline="javascript">
       function closePosting() {
            const datanum = document.querySelector('input[name="datanum"]').value;
            const region = document.querySelector('input[name="region"]').value;

            // üåü Ïä§ÌîÑÎßÅ ÏãúÌÅêÎ¶¨Ìã∞Î•º ÏúÑÌïú CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞ (ThymeleafÍ∞Ä ÏûêÎèôÏúºÎ°ú ÎßåÎì§Ïñ¥Ï§çÎãàÎã§)
            // ÎßåÏïΩ Ïù¥ ÏΩîÎìúÍ∞Ä Ïïà Î®πÌûàÎ©¥ HTML Ìó§ÎçîÏóê meta ÌÉúÍ∑∏ ÏÑ§Ï†ïÏùÑ ÌôïÏù∏Ìï¥Ïïº Ìï† ÏàòÎèÑ ÏûàÏñ¥Ïöî!

            Swal.fire({
                title: 'Í≥µÍ≥†Î•º ÎßàÍ∞êÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                text: "ÎßàÍ∞êÎêú Í≥µÍ≥†Îäî ÏßÄÏõêÏûêÍ∞Ä Îçî Ïù¥ÏÉÅ ÏßÄÏõêÌï† Ïàò ÏóÜÏäµÎãàÎã§.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#333d4b',
                confirmButtonText: 'ÎßàÍ∞êÌïòÍ∏∞',
                cancelButtonText: 'Ï∑®ÏÜå'
            }).then((result) => {
                if (result.isConfirmed) {
                    // ÏÑúÎ≤ÑÏóê ÎßàÍ∞ê ÏöîÏ≤≠ Î≥¥ÎÇ¥Í∏∞
                    fetch(`/Recruiter/closeJobPosting?datanum=${datanum}&region=${region}`, {
                        method: 'POST',
                        headers: {
                            // Î≥¥ÌÜµ Spring SecurityÎäî Ìó§ÎçîÏóê Ïù¥Í±∏ ÎÑ£Ïñ¥Ï§òÏïº POSTÎ•º ÌóàÏö©Ìï©ÎãàÎã§.
                            // ÎßåÏïΩ 403 ÏóêÎü¨Í∞Ä ÎÇòÎ©¥ Ïù¥ Î∂ÄÎ∂ÑÏù¥ ÌïÑÏöîÌï¥Ïöî!
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => response.text())
                        .then(data => {
                            if (data === "success") {
                                Swal.fire({
                                    title: 'ÎßàÍ∞ê ÏôÑÎ£å!',
                                    text: 'Í≥µÍ≥†Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÎßàÍ∞êÎêòÏóàÏäµÎãàÎã§.',
                                    icon: 'success'
                                }).then(() => {
                                    location.href = '/Recruiter/JobManage';
                                });
                            } else {
                                Swal.fire('ÏóêÎü¨ Î∞úÏÉù', 'ÎßàÍ∞ê Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire('ÏóêÎü¨ Î∞úÏÉù', 'ÏÑúÎ≤ÑÏôÄ ÌÜµÏã† Ï§ë Î¨∏Ï†úÍ∞Ä ÏÉùÍ≤ºÏäµÎãàÎã§.', 'error');
                        });
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
