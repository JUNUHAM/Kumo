<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>KUMO RECRUITER - 일정 관리</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/recruiter/header.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/main.css}" />
    <link rel="stylesheet" th:href="@{/css/recruiter/calendar.css}" />
  </head>
  <body>
    <header
      th:replace="~{recruiterView/fragments/header :: headerFragment}"
    ></header>

    <div class="dashboard-wrapper">
      <div
        th:replace="~{recruiterView/fragments/sidebar :: sidebarFragment}"
      ></div>

      <div class="main-container" style="margin-right: 0;">
        <main class="content-body">
          <div class="calendar-main-layout">
            <div class="calendar-left-content">
              <div id="calendar"></div>
            </div>

            <aside class="calendar-side-area">
              <div class="schedule-full-panel">
                <div class="panel-header" id="selected-date-title">
                  오늘의 일정
                </div>
                <div id="event-list-container" class="event-scroll-area">
                  <div class="empty-state">
                    <i class="bi bi-calendar-check d-block mb-3 fs-1"></i>
                    날짜를 클릭하여<br />일정을 확인하세요.
                  </div>
                </div>
              </div>

              <div class="side-action-buttons">
                <button class="btn btn-sky-blue w-100 shadow-sm">
                  공고 등록
                </button>
                <button
                  class="btn btn-light-blue w-100 position-relative shadow-sm"
                >
                  <i class="bi bi-chat-dots-fill me-2"></i>채팅
                  <span class="badge-count">3</span>
                </button>
              </div>
            </aside>
          </div>
        </main>
      </div>
    </div>

    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
          var selectedDateTitle = document.getElementById('selected-date-title');
          var eventListContainer = document.getElementById('event-list-container');

          var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              locale: 'ko',
              headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek'
              },
              selectable: true,
              events: [
                  { title: '면접(김철수)', start: '2026-02-10', color: '#7abaff' },
                  { title: '면접(이영희)', start: '2026-02-10', color: '#92ccff' },
                  { title: '팀 회의', start: '2026-02-14', color: '#7abaff' }
              ],
              dateClick: function(info) {
                  handleDateClick(info.dateStr);
              }
          });

          calendar.render();

          function handleDateClick(dateStr) {
              selectedDateTitle.innerText = dateStr + " 일정";

              // 해당 날짜 일정 필터링
              let dayEvents = calendar.getEvents().filter(e => e.startStr === dateStr);
              eventListContainer.innerHTML = '';

              if (dayEvents.length === 0) {
                  eventListContainer.innerHTML = '<div class="empty-state">일정이 없습니다.</div>';
                  return;
              }

              dayEvents.forEach(event => {
                  let card = document.createElement('div');
                  card.className = 'sidebar-card';
                  card.innerHTML = `
                      <div>
                          <div class="fw-bold" style="color:#2c3e50;">${event.title}</div>
                          <div class="small text-muted">오전 10:00 - 11:00</div>
                      </div>
                      <i class="bi bi-chevron-right text-muted"></i>
                  `;
                  eventListContainer.appendChild(card);
              });
          }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
