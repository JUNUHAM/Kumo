<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KUMO - 가입 심사 대기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/NonLoginFragments/NonLoginHeader.css}">
    <link rel="stylesheet" th:href="@{/css/NonLoginFragments/NonLoginFooter.css}">
    <link rel="stylesheet" th:href="@{/css/NonLogin/joinWait.css}">

</head>
<body>

<div th:replace="~{NonLoginFragments/NonLoginHeader :: headerFragment}"></div>

<main class="wait-container">
    <div class="icon-box">
        <i class="fa-solid fa-hourglass-half"></i> </div>

    <h1 class="wait-title">회원가입 신청이 완료되었습니다.</h1>

    <div class="wait-desc">
        제출해주신 증빙서류를 검토 중입니다.<br>
        관리자 승인이 완료되면 서비스 이용이 가능합니다.<br>
        (심사는 영업일 기준 1~3일 소요될 수 있습니다.)
    </div>

    <a href="/" class="btn-home">메인으로 돌아가기</a>
</main>

<div th:replace="~{NonLoginFragments/NonLoginFooter :: footerFragment}"></div>

</body>
</html>
