<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>KUMO - 회원정보 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/my_page_my_profile_modify.css}">
</head>

<body>

    <header>
        <a href="/" class="logo">
            <img src="/images/mainLogo.png" alt="KUMO 로고" style="height: 40px; vertical-align: middle;">
        </a>
        <nav>
            <div class="nav-menu">
                <a href="/company_info">회사 정보</a>
                <a href="/login">로그인</a>
                <div class="icon-btn"><img src="/images/icons/translate.svg" alt="언어"></div>
                <div class="icon-btn"><img src="/images/icons/darkmode.svg" alt="다크모드"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="page-title">회원정보 수정</h2>

        <div class="grid-2 form-group">
            <div>
                <label class="form-label">성</label>
                <input type="text" class="form-input" placeholder="scitmaster123">
            </div>
            <div>
                <label class="form-label">이름</label>
                <input type="text" class="form-input" placeholder="scitmaster123">
            </div>
        </div>

        <div class="grid-2 form-group">
            <div>
                <label class="form-label">セイ</label>
                <input type="text" class="form-input" placeholder="ホン">
            </div>
            <div>
                <label class="form-label">メイ</label>
                <input type="text" class="form-input" placeholder="ギルドン">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" placeholder="scitmaster123" readonly
                style="background-color: #f4f6f8; color:#999;">
        </div>

        <div class="form-group">
            <div class="birth-gender-group">
                <div>
                    <label class="form-label">생년월일</label>
                    <select class="form-select">
                        <option>1899</option>
                        <option selected>1990</option>
                    </select>
                </div>
                <div style="padding-top: 24px;"> <select class="form-select">
                        <option>01</option>
                        <option selected>05</option>
                    </select>
                </div>
                <div style="padding-top: 24px;">
                    <select class="form-select">
                        <option>01</option>
                        <option selected>05</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">성별</label>
                    <select class="form-select">
                        <option>남자</option>
                        <option>여자</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">닉네임</label>
            <div class="input-with-btn">
                <input type="text" class="form-input" placeholder="타락한윤병진57">
                <button type="button" class="btn-check">중복확인</button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">주소</label>
            <div class="input-with-btn">
                <input type="text" class="form-input" placeholder="scitmaster123">
                <button type="button" class="btn-check">찾기</button>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-input" placeholder="scitmaster123">
        </div>

        <div class="form-group">
            <label class="form-label">기존 비밀번호</label>
            <input type="password" class="form-input" placeholder="••••••••••••••••••••">
        </div>

        <div class="form-group">
            <label class="form-label">변경할 비밀번호</label>
            <input type="password" class="form-input" placeholder="••••••••••••••••••••">
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-input" placeholder="••••••••••••••••••••">
        </div>

        <div class="button-group">
            <button type="button" class="btn-cancel">취소</button>
            <button type="button" class="btn-submit">수정 완료</button>
        </div>

        <div class="footer-text">
            일본전국구구직지도KUMO
        </div>

    </div>

</body>

</html>
