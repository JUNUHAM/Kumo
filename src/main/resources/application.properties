spring.application.name=Kumo

# url
server.port=8080
server.servlet.context-path=/

# log
logging.level.root=info
logging.level.net.datasa.community=debug
logging.level.org.springframework.security=DEBUG

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 데이터베이스 이름(kumo_db 부분)은 실제 만드신 스키마 이름으로 바꿔야 합니다.
spring.datasource.url=jdbc:mysql://localhost:3306/kumo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

