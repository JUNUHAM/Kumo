spring.application.name=Kumo

# url
server.port=8080
server.servlet.context-path=/

# log
logging.level.root=info
logging.level.net.datasa.community=debug
logging.level.org.springframework.security=DEBUG

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kumo_db?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

# API Key
kumo.google.maps.keys=${GOOGLE_MAPS_KEY}

# ==========================
# [파일 업로드 설정]
# ==========================
# 1. 파일 크기 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# 2. (중요) 실제 저장할 경로 변수 선언 (이름은 내 맘대로 지음)
# 주의: 끝에 '/'를 꼭 붙여주세요!
file.upload.dir=uploads/

# 채팅 이미지 업로드 저장 폴더
# 주의: 조원 간 경로 통일을 위해 절대 경로 대신 상대 경로를 유지해주세요
file.upload.chat=chat_uploads/

# ==========================================
# 3. 이메일(SMTP) 설정 - Gmail
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# 본인의 지메일 주소
spring.mail.username=${Gmail_id}
# 아까 발급받은 16자리 앱 비밀번호 (공백 없이 입력)
spring.mail.password=${App_Password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

